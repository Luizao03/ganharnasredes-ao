<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Criar Conta - GanharNasRedes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top">
    <a href="index.html">← Voltar</a>
  </header>

  <main class="container">
    <h2>Criar Conta</h2>

    <!-- Contêiner do reCAPTCHA (invisível, mas obrigatório) -->
    <div id="recaptcha-container"></div>

    <label>Nome de utilizador da plataforma (para o site)</label>
    <input id="displayName" placeholder="teu nome de utilizador" type="text" required>

    <label>Número de telefone (sem prefixo +244)</label>
    <input id="phone" placeholder="923000000" type="tel" required>

    <button id="sendCode">Enviar código SMS</button>
  </main>

  <!-- Firebase modular (v12) -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
